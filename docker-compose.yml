services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PORT=${PORT:-8000}
      - SQLITE_PATH=${SQLITE_PATH:-/data/app.db}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 3s
      retries: 10
