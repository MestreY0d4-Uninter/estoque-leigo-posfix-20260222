<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque Leigo (V1)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .box { max-width: 720px; }
      input { padding: 0.5rem; width: 100%; }
      button { padding: 0.6rem 1rem; margin-top: 0.5rem; }
      ul { padding-left: 1.2rem; }
      code { background: #f3f3f3; padding: 0.1rem 0.25rem; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Estoque Leigo (V1)</h1>
      <p>
        Página inicial mínima para validar que o backend está no ar. Endpoint de saúde:
        <code>/health</code>.
      </p>

      <h2>Health</h2>
      <pre id="health">carregando...</pre>

      <h2>Notas (persistência SQLite)</h2>
      <input id="note" placeholder="Digite uma nota e clique em salvar" />
      <button id="save">Salvar</button>
      <ul id="notes"></ul>

      <p style="margin-top: 2rem; color: #666;">
        Dica: suba com <code>docker compose up --build</code> e reinicie para ver que as notas persistem.
      </p>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
